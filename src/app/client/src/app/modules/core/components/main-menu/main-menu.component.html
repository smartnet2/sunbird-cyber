<div class="ui secondary pointing menu" *ngIf="userService.userid">
	
	
	<a class="item" [class.active]="router.isActive('/search/Courses') || router.isActive('/learn')" routerLink="/learn">
		{{resourceService?.frmelmnts?.tab?.courses}}
	</a>
	
	<a class="item" [class.active]="router.isActive('/search/Challenge') || router.isActive('/challenge')" routerLink="/challenge">
		{{resourceService?.frmelmnts?.tab?.challenge}}
	</a>

	<extension-point name="header-menu-item"></extension-point>
</div>
