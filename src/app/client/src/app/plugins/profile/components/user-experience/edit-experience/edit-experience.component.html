<form [formGroup]="experienceForm" class="ui form  jobProfileForm" id="jobProfileForm">
    <div class="formdivider margin-bottom-20"></div>
    <div class="two fields">
        <div class="required field" [ngClass]="experienceForm.controls.jobName.invalid && experienceForm.controls['jobName'].errors.required && !experienceForm.controls['jobName'].pristine ? 'error' : ''">
            <label>{{resourceService?.frmelmnts?.lbl?.worktitle}}</label>
            <input formControlName="jobName" type="text" name="jobName">
        </div>
        <div class=" field">
            <label>{{resourceService?.frmelmnts?.lbl?.designation}}</label>
            <input formControlName="role" type="text" name="">
        </div>
    </div>
    <div class="margin-top-0 margin-bottom-10 ui pointing red basic label below" *ngIf="experienceForm.controls.jobName.invalid && experienceForm.controls['jobName'].errors.required && !experienceForm.controls['jobName'].pristine">
        {{resourceService?.messages?.stmsg?.m0072}}
    </div>
    <div class="two fields">
        <div class="required field" [ngClass]="experienceForm.controls.orgName.invalid && experienceForm.controls['orgName'].errors.required && !experienceForm.controls['orgName'].pristine ? 'error' : ''">
            <label>{{resourceService?.frmelmnts?.lbl?.organization}}</label>
            <input formControlName="orgName" type="text" name="org">
        </div>

        <div class=" field">
            <label>{{resourceService?.frmelmnts?.lbl?.subjectstaught}}</label>
            <div class="field">
                <sui-multi-select [isSearchable]="false" class="selection" formControlName="subject" [options]="subjects" #multiSelect>
                    <sui-select-option *ngFor="let option of multiSelect.filteredOptions" [value]="option"> </sui-select-option>
                </sui-multi-select>
            </div>
        </div>
    </div>
    <div class="margin-top-0 margin-bottom-10 ui pointing red basic label below" *ngIf="experienceForm.controls.orgName.invalid && experienceForm.controls['orgName'].errors.required && !experienceForm.controls['orgName'].pristine">
        {{resourceService?.messages?.stmsg?.m0073}}
    </div>
    <div class="inline fields">
        <label for="address">{{resourceService?.frmelmnts?.lbl?.iscurrentjob}}</label>
        <div class="field">
            <div class="ui radio checkbox ">
                <input type="radio" [value]="true" formControlName="isCurrentJob" (click)="currentJobChangeEvent()">
                <label>{{resourceService?.frmelmnts?.lbl?.tcyes}}</label>
            </div>
        </div>
        <div class="field">
            <div class="ui radio checkbox ">
                <input type="radio" [value]="false" formControlName="isCurrentJob" (click)="currentJobChangeEvent()">
                <label>{{resourceService?.frmelmnts?.lbl?.tcno}}</label>
            </div>
        </div>
    </div>

    <div class="two fields">
        <div class="field">
            <label>{{resourceService?.frmelmnts?.lbl?.tcfrom}}</label>
            <div class="ui left icon input">
                <i class="calendar icon"></i>
                <input suiDatepicker [pickerMaxDate]="initDate" readonly formControlName="joiningDate" [pickerMode]="'date'">
            </div>
        </div>
        <div class="field" *ngIf="!isCurrentJob">
            <label>{{resourceService?.frmelmnts?.lbl?.tcto}}</label>
            <div class="ui left icon input">
                <i class="calendar icon"></i>
                <input suiDatepicker [pickerMaxDate]="initDate" readonly formControlName="endDate" [pickerMode]="'date'">
            </div>
        </div>
    </div>
    <div class="ui error message">
    </div>
</form>
